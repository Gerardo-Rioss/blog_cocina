{% extends 'base.html' %}
{% load static %}
{% block title %}Registro{% endblock %}

{% block contenido %}



<div class="container">

    <div class="row justify-content-center">        
        <div class="col-md-6">
            <form action="" method="POST" enctype="multipart/form-data" class="form-group m-4">
                <div>
                    <h1>Registarse</h1>
                    <div><b>Para usar la plataforma debe Registrarse</b> </div>
                </div>
                <h2>Crea un articulo</h2>
                <div class="mb-3">
                    {%csrf_token%}
                    {{form.errors}}
                    <div class="formulario-registro">
                        <ul>
                            <label for="Nombre">Nombre</label>
                            <input type="text" name="first_name" placeholder="Nombre" required>
                        </ul>
                        <ul>
                            <label for="Apellido">Apellido</label>
                            <input type="text" name="last_name" placeholder="Apellido" required>
                        </ul>
                        <ul>                        <!-- Prueba tipo de usuario -->
                            <label>Tipo de Usuario:</label>
                            <input type="radio" name="tipo_usuario" value="publico" id="radioPublico" checked="checked">
                            <label for="radioPublico">Público</label>                        
                            <input type="radio" name="tipo_Usuario" value="colaborador" id="radioColaborador">
                            <label for="radioColaborador">Colaborador</label>
                        </ul>
                        <ul>
                            <label for="Nombre de Usuario">Nombre De Usuario</label>
                            <input type="text" name="username" placeholder="Nombre de Usuario" required>
                        </ul>
                        <ul>
                            <label for="Correo Electronico">Correo Electronico</label>
                            <input type="text" name="email" placeholder="correo@gmail.com" required>
                        </ul>
                        <ul>
                            <label for="Contraseña">Contraseña</label>
                            <input type="password" name="password1" placeholder="Contraseña" required>
                        </ul>
                        <ul>
                            <label for="Confirmar Contraseña">Confirmar Contraseña</label>
                            <input type="password" name="password2" placeholder="Confirmar Contraseña" required>
                        </ul>
                    </div>
                    <input type="submit" value="registrarse">
                </div>                
            </form>
        </div>
    </div>
</div>





















{% endblock contenido %}
